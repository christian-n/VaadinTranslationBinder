plugins {
    id 'java'
}

group 'de.nelius'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.vaadin', name: 'vaadin-spring', version: '3.1.1'
    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.5.RELEASE'
    testCompile group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '3.1.1'
}
